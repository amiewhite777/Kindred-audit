<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindred Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #00ff88;
      font-size: 14px;
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-align: center;
    }
    .stat-box {
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
    }
    .stat-label {
      color: #666;
      font-size: 11px;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .stat-value {
      color: #00ff88;
      font-size: 36px;
      font-weight: 700;
    }
    .stat-row {
      display: flex;
      gap: 15px;
    }
    .stat-row .stat-box {
      flex: 1;
    }
    .stat-row .stat-value {
      font-size: 28px;
    }
    .breakdown {
      margin-top: 10px;
    }
    .breakdown-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #1a1a1a;
    }
    .breakdown-item:last-child {
      border-bottom: none;
    }
    .breakdown-name {
      color: #aaa;
    }
    .breakdown-count {
      color: #00ff88;
      font-weight: 700;
    }
    .last-updated {
      text-align: center;
      color: #444;
      font-size: 11px;
      margin-top: 30px;
    }
    .refresh-btn {
      display: block;
      width: 100%;
      background: transparent;
      border: 1px solid #2a2a2a;
      color: #666;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s;
    }
    .refresh-btn:hover {
      border-color: #00ff88;
      color: #00ff88;
    }
    .loading {
      color: #444;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KINDRED ADMIN DASHBOARD</h1>
    
    <div id="dashboard">
      <div class="loading">Loading stats...</div>
    </div>
    
    <button class="refresh-btn" onclick="loadStats()">â†» Refresh</button>
    <p class="last-updated" id="lastUpdated"></p>
  </div>

  <script>
    async function loadStats() {
  try {
    const waitlistRes = await fetch('/api/waitlist-count');
    const waitlist = await waitlistRes.json();
    
    let results = { total: 0, breakdown: {} };
    try {
      const resultsRes = await fetch('/api/results-breakdown');
      results = await resultsRes.json();
    } catch (e) {}
    
    const breakdown = results.breakdown || {};
    
    document.getElementById('dashboard').innerHTML = `
      <div class="stat-box">
        <div class="stat-label">WAITLIST SIGNUPS</div>
        <div class="stat-value">${waitlist.count || 0}</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">AUDITS COMPLETED</div>
        <div class="stat-value">${results.total || 0}</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">RESULTS BREAKDOWN</div>
        <div class="breakdown">
          <div class="breakdown-item"><span>Stranded Node</span><span class="breakdown-count">${breakdown['THE STRANDED NODE'] || 0}</span></div>
          <div class="breakdown-item"><span>Passive Observer</span><span class="breakdown-count">${breakdown['THE PASSIVE OBSERVER'] || 0}</span></div>
          <div class="breakdown-item"><span>Hub Dependent</span><span class="breakdown-count">${breakdown['THE HUB DEPENDENT'] || 0}</span></div>
          <div class="breakdown-item"><span>Colony Architect</span><span class="breakdown-count">${breakdown['COLONY ARCHITECT'] || 0}</span></div>
        </div>
      </div>
    `;
    
    document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
  } catch (err) {
    document.getElementById('dashboard').innerHTML = '<div class="loading">Error loading stats</div>';
  }
}
    
    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
